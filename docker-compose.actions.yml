version: "3.9"
services:
  web:
    build:
      context: ./amitruck
      dockerfile: dockerfile.ci
    depends_on:
      - db
    networks:
      - backend

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=amitruck
      - MYSQL_DATABASE=amitruck
    networks:
      - backend

networks:
  backend: